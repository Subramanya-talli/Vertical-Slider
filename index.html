<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6332efefc1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="slider-container">
        <div class="left-container">
           <div style="background-color:#f783d4">
            <h1>Nature Flower</h1>
            <p>all in pink</p>
           </div>
           <div style="background-color:#2A86BA">
            <h1>Blue Sky</h1>
            <p>with its moutains</p>
           </div>
           <div style="background-color:#252E33">
            <h1>lonely Castle</h1>
            <p>in the wilderness</p>
           </div>
           <div style="background-color:#FFB853">
            <h1>Flying Eagle </h1>
            <p>in the sunset</p>
           </div>
        </div>
        <div class="right-container">
            <div style="background-image: url('https://images.unsplash.com/photo-1508768787810-6adc1f613514?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8ZWFnbGUlMjBzb2FyaW5nfGVufDB8fDB8fHww');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1508682641856-78948a748357?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGNhc3RsZXxlbnwwfHwwfHx8MA%3D%3D');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1635268008988-fdadee56a2f0?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"></div>
            <div style="background-image: url('https://i.pinimg.com/564x/e6/9a/d5/e69ad5338732c537002a785ac3191df8.jpg');"></div>
            
        </div>
        <div class="action-buttons">
           <button class="down-button">
            <i class="fa-solid fa-arrow-down"></i>
           </button>
           <button class="up-button">
            <i class="fa-solid fa-arrow-up"></i>
           </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
